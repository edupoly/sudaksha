<html>
    <body>
        <form name="studentform">
            <input type="text" name="firstname" onkeyup="updatefirstname()"><br>
            <input type="text" name="lastname" onkeyup="updatelastname()"><br>
            <input type="text" name="age" onkeyup="updateage()"><br>
            <input type="text" name="area" onkeyup="updatearea()"><br>
            <input type="text" name="technology" onkeyup="updatetechnology()"><br>
            <button onclick="addStudent()">Add Student</button>
        </form>
        <script>
            var newStudent = { }
            function updatefirstname(e){
                newStudent.firstname=e.target.value
            }
            function addStudent(){
                newStudent.firstname = document.studentform.firstname.value;
                newStudent.lastname = document.studentform.lastname.value;
                newStudent.area = document.studentform.area.value;
                newStudent.age = document.studentform.age.value;
                newStudent.technology = document.studentform.technology.value;

                var http = new XMLHttpRequest();
                http.open("POST",'http://localhost:4500/addStudent');
                http.setRequestHeader("Content-type", "application/json");
                http.send(JSON.stringify(newStudent));
                http.onloadend = function(){
                    alert("lets see")
                }
            }
            
        </script>
    </body>
</html>
